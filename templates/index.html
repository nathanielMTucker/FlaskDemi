{% extends 'base.html' %}
{% from "task.html" import task_card with context%}
{% block head %}
{% endblock  %}

{% block body %}

<div class="columns is-centered m-6">
  <div class="column is-half">
    <h1 class="title has-text-centered">Todo List</h1>
    <form class="column field is-offset-one-quarter is-grouped" action="/" method="POST">
      <div class="control ">
        <input class="input is-half is-info" type="text" name="content" id="content"/>
      </div>
      <div class="control ">
        <input class="button is-info" type="submit" value="Add Task"/>
      </div>
    </form>
  {% if  tasks|length < 1 %}
  <h4>Add new tasks</h4>
  {% else %}
    {% for task in tasks %}
      {{task_card(task)}}
    {% endfor %}
  {% endif %}

  
</div>
  </div>

{% endblock body %}
