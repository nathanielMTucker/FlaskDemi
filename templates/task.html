{% macro task_card(task) %}
  <div class="card">
    <div class="card-content is-medium">
      <div class="">{{task.content}}</div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item" href="/update/{{task.id}}">Update</a>
      <a class="card-footer-item" href="/delete/{{task.id}}">Completed</a>
    </footer>
  </div>
{% endmacro %}
