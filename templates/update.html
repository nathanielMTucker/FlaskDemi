{% extends 'base.html' %}
{% from "task.html" import task_card with context%}
{% block head %}
{% endblock  %}

{% block body %}

<div class="columns is-centered m-6">
  <div class="column is-half">
    <h1 class="title has-text-centered">Update Task</h1>
    <form class="column field is-offset-one-quarter is-grouped" action="/update/{{task.id}}" method="POST">
      <div class="control ">
        <input class="input is-half is-info" type="text" name="content" id="content" value="{{task.content}}"/>
      </div>
      <div class="control">
        <input class="button is-info" type="submit" value="Update Task"/>
      </div>
      <a href="/" class="button is-danger">Cancel</a>
    </form>
</div>
  </div>

{% endblock body %}
